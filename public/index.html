<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="upload.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="upload-container">
        <h1>Upload & Attach Files</h1>
        <h3>One topic. One upload. One game â€” master it before the next!</h3>

        <div class="upload-box" id="upload-box">
            <img src="assets/upload_icon.png" alt="Upload Icon" class="upload-icon">
            <p><span class="highlight">Click to Upload</span> or Drag and Drop</p>
            <small>[PDFs only, Max File Size: 5MB]</small>
            <input type="file" id="fileInput" accept=".pdf" hidden>
        </div>

        <p id="status-text"></p>
    </div>

    <div class="button-group">
        <button class="cancel-btn">Cancel</button>
        <button class="attach-btn">Attach Files</button>
    </div>
</body>

</html>
